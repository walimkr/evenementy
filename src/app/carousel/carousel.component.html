<div class="row" style="padding-left: 300px">
  <div>
    <div class="card">
      <div class="card-body">
        <ngb-carousel>
          <ng-template ngbSlide>
            <img src="assets/images/big/img1.jpg" alt="Random first slide">
            <div class="carousel-caption">
              <h3 class="text-white font-bold">First slide label</h3>
              <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
            </div>
          </ng-template>
          <ng-template ngbSlide>
            <img src="assets/images/big/img2.jpg" alt="Random second slide">
            <div class="carousel-caption">
              <h3 class="text-white font-bold">Second slide label</h3>
              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
          </ng-template>
          <ng-template ngbSlide>
            <img src="assets/images/big/img3.jpg" alt="Random third slide">
            <div class="carousel-caption">
              <h3 class="text-white font-bold">Third slide label</h3>
              <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
            </div>
          </ng-template>
        </ngb-carousel>
      </div>
    </div>
  </div>
</div>
